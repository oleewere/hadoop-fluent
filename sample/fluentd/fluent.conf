<source>
  @type dummy
  dummy {"message":"hello world from fluentd agent"}
  tag dummy_tag
</source>

<match dummy_tag>
  @type stdout
  <buffer>
    buffer_type file
    buffer_path /var/log/fluent/dummy.*.buffer
    flush_interval 5s
    flush_at_shutdown true
    retry_wait 5s
  </buffer>
</match>